<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Branding Cover</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .cover {
            width: 400px;
            height: 600px;
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 60px 40px;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .cover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 20%, rgba(196, 154, 75, 0.15) 0%, transparent 50%);
            pointer-events: none;
        }

        .cover-content {
            position: relative;
            z-index: 1;
        }

        .cover-logo-container {
            margin-bottom: 50px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cover-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #c49a4b 0%, #d4a574 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 40px rgba(196, 154, 75, 0.4);
            position: relative;
            border: 3px solid rgba(255, 255, 255, 0.1);
        }

        .cover-logo::after {
            content: '';
            position: absolute;
            inset: -6px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(196, 154, 75, 0.3), rgba(212, 165, 116, 0.1));
            z-index: -1;
        }

        .cover-logo-icon {
            width: 80%;
            height: 80%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .icon-person {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .icon-person::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #000000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .icon-person::after {
            content: '';
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 45px;
            background: #000000;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .icon-network {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(196, 154, 75, 0.8);
            border: 2px solid #000000;
            animation: pulse 2s ease-in-out infinite;
        }

        .icon-network:nth-child(1) {
            top: 10%;
            right: 5%;
            animation-delay: 0s;
        }

        .icon-network:nth-child(2) {
            top: 40%;
            right: -5%;
            animation-delay: 0.5s;
        }

        .icon-network:nth-child(3) {
            bottom: 20%;
            right: 5%;
            animation-delay: 1s;
        }

        .icon-network:nth-child(4) {
            top: 10%;
            left: 5%;
            animation-delay: 0.3s;
        }

        .icon-network:nth-child(5) {
            top: 40%;
            left: -5%;
            animation-delay: 0.8s;
        }

        .icon-network:nth-child(6) {
            bottom: 20%;
            left: 5%;
            animation-delay: 1.3s;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        .cover-brand-icon {
            font-size: 48px;
            font-weight: 900;
            color: #000000;
            letter-spacing: -2px;
            line-height: 1;
        }

        .cover-title {
            font-size: 56px;
            font-weight: 900;
            color: #FFFFFF;
            line-height: 1.05;
            margin-bottom: 24px;
            letter-spacing: -0.03em;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .cover-subtitle {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.75);
            line-height: 1.5;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .cover-author {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }

        @media print {
            body {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="cover">
        <div class="cover-content">
            <div class="cover-logo-container">
                <div class="cover-logo">
                    <div class="cover-logo-icon">
                        <div class="icon-person">
                            <div class="icon-network"></div>
                            <div class="icon-network"></div>
                            <div class="icon-network"></div>
                            <div class="icon-network"></div>
                            <div class="icon-network"></div>
                            <div class="icon-network"></div>
                        </div>
                    </div>
                </div>
            </div>
            <h1 class="cover-title">PERSONAL<br>BRANDING</h1>
            <p class="cover-subtitle">A curated collection of proven hooks, templates, and content pieces from best-performing posts</p>
        </div>
        <div class="cover-author">Andrei Lucian</div>
    </div>
</body>
</html>
