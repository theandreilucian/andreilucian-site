<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Branding Cover</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .cover {
            width: 400px;
            height: 600px;
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 60px 40px;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .cover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 20%, rgba(196, 154, 75, 0.15) 0%, transparent 50%);
            pointer-events: none;
        }

        .cover-content {
            position: relative;
            z-index: 1;
        }

        .cover-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #c49a4b 0%, #d4a574 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(196, 154, 75, 0.3);
        }

        .cover-logo-text {
            font-size: 32px;
            font-weight: 800;
            color: #000000;
        }

        .cover-title {
            font-size: 48px;
            font-weight: 800;
            color: #FFFFFF;
            line-height: 1.1;
            margin-bottom: 20px;
            letter-spacing: -0.02em;
        }

        .cover-subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.4;
            margin-bottom: 40px;
        }

        .cover-author {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }

        @media print {
            body {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="cover">
        <div class="cover-content">
            <div class="cover-logo">
                <div class="cover-logo-text">PB</div>
            </div>
            <h1 class="cover-title">PERSONAL<br>BRANDING</h1>
            <p class="cover-subtitle">A curated collection of proven hooks, templates, and content pieces from best-performing posts</p>
        </div>
        <div class="cover-author">Andrei Lucian</div>
    </div>
</body>
</html>
