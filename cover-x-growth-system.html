<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The X Growth System Cover</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .cover {
            width: 400px;
            height: 600px;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 60px 40px;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .cover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 70% 30%, rgba(74, 222, 128, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .cover-content {
            position: relative;
            z-index: 1;
        }

        .cover-x-logo {
            font-size: 140px;
            font-weight: 900;
            color: #c49a4b;
            line-height: 1;
            margin-bottom: 35px;
            text-shadow: 0 0 60px rgba(196, 154, 75, 0.5), 0 8px 30px rgba(0, 0, 0, 0.5);
            letter-spacing: -0.05em;
        }

        .cover-title {
            font-size: 48px;
            font-weight: 900;
            color: #FFFFFF;
            line-height: 1.05;
            margin-bottom: 24px;
            letter-spacing: -0.03em;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .cover-stats {
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin-bottom: 32px;
            padding: 20px;
            background: rgba(196, 154, 75, 0.08);
            border-radius: 12px;
            border: 1px solid rgba(196, 154, 75, 0.15);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .stat-icon {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            background: rgba(196, 154, 75, 0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .stat-text {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
        }

        .cover-subtitle {
            font-size: 17px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .cover-author {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }

        @media print {
            body {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="cover">
        <div class="cover-content">
            <div class="cover-x-logo">X</div>
            <h1 class="cover-title">THE X<br>GROWTH SYSTEM</h1>
            <div class="cover-stats">
                <div class="stat-item">
                    <div class="stat-icon">‚ö°</div>
                    <div class="stat-text">0 to 44K followers</div>
                </div>
                <div class="stat-item">
                    <div class="stat-icon">üí∞</div>
                    <div class="stat-text">6-figure business</div>
                </div>
                <div class="stat-item">
                    <div class="stat-icon">‚è±Ô∏è</div>
                    <div class="stat-text">2 hours per day</div>
                </div>
            </div>
            <p class="cover-subtitle">The exact system, strategies, and frameworks that made it possible</p>
        </div>
        <div class="cover-author">Andrei Lucian</div>
    </div>
</body>
</html>
